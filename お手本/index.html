<body>
    <div align="center">
        <video id="player" controls autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div class="button">
            <button id="capture">日本語を撮影する</button>
        </div>

        <div id="msg" align="center"></div>
        <canvas id="snapshot"></canvas>
        <br>
        <script>
            var width = screen.width;
            var height = screen.height;
            var video = document.getElementById("player"),
                canvas = document.getElementById("canvas"),
                ctx = canvas.getContext("2d");
            requestAnimationFrame(draw);
            function draw() {
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(video, 0, 0, width, height,
                    0, 0, width, height);
                imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                ctx.putImageData(imgData, 0, 0);
                requestAnimationFrame(draw);
            }
            //var snapshotCanvas = document.getElementById('snapshot');
            var captureButton = document.getElementById('capture');

            var handleSuccess = function (stream) {
                video.srcObject = stream;
            };
            var num = 1;

            captureButton.addEventListener('click', function () {
                var context = snapshot.getContext('2d');
                context.drawImage(video, 100, 300, 600, 200, 0, 0, canvas.width,
                    canvas.height);
                const url = snapshot.toDataURL("image/png");
                Tesseract
                    .recognize(url, {
                        lang: 'jpn'
                    })
                    .progress(function (p) {
                        getElementById('msg').text(p.status + ": " + p.progress)
                    })
                    .then(function (result) {
                        console.log(result.symbols);
                        getElementById('msg').text("Progress Complete")
                        var elem = document.createElement('div');
                        elem.innerHTML = "<div id=" + num + " style='width:300px; background-color:#EEEEEE'><img src=" + url + " /></div><br>"
                        var parent = document.getElementById("results");
                        parent.insertBefore(elem, parent.firstChild);
                        var numdiv = document.getElementById(num);
                        var msg = document.createElement('div');
                        msg.innerHTML = result.text;
                        numdiv.appendChild(msg);
                        num += 1;
                    });
            });
            navigator.mediaDevices.getUserMedia(constraints).then(handleSuccess);
        </script>
    </div>
</body>
<div id="results" align="center"></div>
